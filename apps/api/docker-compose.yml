services:
  # Serviço da Aplicação Node.js
  app:
    build: .
    container_name: inscricao_app
    ports:
      - "3000:3000"
    environment:
      # A aplicação conecta-se ao host 'db' na porta 3306 (interna do docker)
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=root
      - DATABASE_NAME=confirma_ai_db
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      db:
        condition: service_healthy

  # Serviço do Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: inscricao_db
    restart: always
    environment:
      # Configurações FIXAS: senha 'root' garantida
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: confirma_ai_db
    ports:
      - "3307:3306" # Expõe na 3307 para o seu PC
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data: